# =================================================================== #
#                        PracticeBot Kits                             #
# =================================================================== #
# Define different equipment loadouts for bots.
# When a bot spawns, it will be given one of these kits at random.
#
# Format:
# ENCHANTMENT must be a valid Bukkit Enchantment name: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html
# MATERIAL must be a valid Bukkit Material name: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

kits:
  # A basic iron set for easier bots.
  iron:
    armor:
      helmet:
        material: IRON_HELMET
      chestplate:
        material: IRON_CHESTPLATE
      leggings:
        material: IRON_LEGGINGS
      boots:
        material: IRON_BOOTS
    inventory:
      0:
        material: IRON_SWORD
        enchantments:
          - DAMAGE_ALL:1 # Sharpness 1
      1:
        material: BOW

  # Standard diamond PvP kit.
  diamond:
    armor:
      helmet:
        material: DIAMOND_HELMET
        enchantments:
          - PROTECTION_ENVIRONMENTAL:2 # Protection 2
      chestplate:
        material: DIAMOND_CHESTPLATE
        enchantments:
          - PROTECTION_ENVIRONMENTAL:2
      leggings:
        material: DIAMOND_LEGGINGS
        enchantments:
          - PROTECTION_ENVIRONMENTAL:2
      boots:
        material: DIAMOND_BOOTS
        enchantments:
          - PROTECTION_ENVIRONMENTAL:2
    inventory:
      0:
        material: DIAMOND_SWORD
        enchantments:
          - DAMAGE_ALL:3 # Sharpness 3
      1:
        material: BOW
        enchantments:
          - ARROW_DAMAGE:1 # Power 1

  # A powerful netherite kit for the strongest bots.
  netherite:
    armor:
      helmet:
        material: NETHERITE_HELMET
        enchantments:
          - PROTECTION_ENVIRONMENTAL:4 # Protection 4
      chestplate:
        material: NETHERITE_CHESTPLATE
        enchantments:
          - PROTECTION_ENVIRONMENTAL:4
      leggings:
        material: NETHERITE_LEGGINGS
        enchantments:
          - PROTECTION_ENVIRONMENTAL:4
      boots:
        material: NETHERITE_BOOTS
        enchantments:
          - PROTECTION_ENVIRONMENTAL:4
    inventory:
      0:
        material: NETHERITE_SWORD
        enchantments:
          - DAMAGE_ALL:5 # Sharpness 5
    offhand:
      material: SHIELD