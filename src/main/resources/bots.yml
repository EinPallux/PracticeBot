# PracticeBot Bots Configuration
# This file stores bot profiles and their assigned kits
# Format: bot-name: kit-name

# Bot Profiles
# You can customize which kit each bot type uses
profiles:
  easy:
    kit: iron
    difficulty: 1
    health-multiplier: 0.8
    damage-multiplier: 0.7
    ai-skill: 0.6
    description: "Easy bot for beginners"

  medium:
    kit: default
    difficulty: 2
    health-multiplier: 1.0
    damage-multiplier: 1.0
    ai-skill: 0.8
    description: "Medium difficulty bot"

  hard:
    kit: netherite
    difficulty: 3
    health-multiplier: 1.2
    damage-multiplier: 1.2
    ai-skill: 0.95
    description: "Hard bot for experienced players"

  expert:
    kit: netherite
    difficulty: 4
    health-multiplier: 1.5
    damage-multiplier: 1.4
    ai-skill: 1.0
    description: "Expert bot - extreme challenge"

  crystal:
    kit: crystal
    difficulty: 4
    health-multiplier: 1.3
    damage-multiplier: 1.3
    ai-skill: 0.9
    description: "Crystal PvP specialist"

  uhc:
    kit: uhc
    difficulty: 3
    health-multiplier: 1.0
    damage-multiplier: 1.1
    ai-skill: 0.85
    description: "UHC specialist"

# Default profile used when spawning bots without specifying
default-profile: medium

# Bot Behavior Modifiers per Profile
behavior-modifiers:
  easy:
    combo-chance: 0.3
    strafe-chance: 0.4
    critical-chance: 0.2
    block-chance: 0.2
    rod-chance: 0.1
    bow-accuracy: 0.6

  medium:
    combo-chance: 0.6
    strafe-chance: 0.7
    critical-chance: 0.4
    block-chance: 0.35
    rod-chance: 0.4
    bow-accuracy: 0.8

  hard:
    combo-chance: 0.85
    strafe-chance: 0.9
    critical-chance: 0.6
    block-chance: 0.5
    rod-chance: 0.7
    bow-accuracy: 0.9

  expert:
    combo-chance: 0.95
    strafe-chance: 0.95
    critical-chance: 0.8
    block-chance: 0.7
    rod-chance: 0.85
    bow-accuracy: 0.95

  crystal:
    combo-chance: 0.8
    strafe-chance: 0.85
    critical-chance: 0.5
    block-chance: 0.4
    rod-chance: 0.3
    bow-accuracy: 0.7

  uhc:
    combo-chance: 0.7
    strafe-chance: 0.8
    critical-chance: 0.5
    block-chance: 0.45
    rod-chance: 0.6
    bow-accuracy: 0.85

# Spawn Settings
spawn-settings:
  # Should bots spawn with full health?
  spawn-full-health: true

  # Should bots spawn with effects?
  spawn-with-effects: false

  # Effects to apply on spawn (if enabled)
  spawn-effects:
    - SPEED:1:9999999
    - REGENERATION:1:100

  # Randomly distribute spawn locations in area
  random-spawn-location: true

  # Minimum distance between bot spawns (in blocks)
  min-spawn-distance: 5.0

# Active Bots Storage
# This section is automatically managed by the plugin
# Do not edit manually unless you know what you're doing
active-bots: {}